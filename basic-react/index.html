        <!-- Target container -->

        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <script>
            // Pure react and JavaScript code...
            const dish = React.createElement("h1", null, "Baked Salmon");
            const dessert = React.createElement("h2", null, "Coconut cream pie");

            
            // const ingredients = React.createElement("ul", null,

            /** 
             * Simplify adding a list of item to props.children by mapping it...
             * 
             * 
             * */
            const listOfIngredients = ["2 lb salmon", "5 sprigs fresh rosemary", "2 tablespoons olive oil", "2 small lemons", "1 teaspoon kosher salt", "4 cloves of chopped garlic"];
            const ingredients = React.createElement("ul", null, listOfIngredients.map((l, index) => React.createElement("li", { key: index, className: "list-item"}, l)));            
            
            /** 
             * Creating components with React
             * */
            function IngredientsList({items}) {

                return React.createElement("ul", null, items.map((l, index) => React.createElement("li", { key: index, className: "list-item"}, l))); 
            }

            ReactDOM.render([dish, dessert, ingredients, React.createElement(IngredientsList, { items: listOfIngredients }, null)], document.getElementById("root"));
        </script>
    </body>
